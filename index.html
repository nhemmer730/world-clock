<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dbv5eym.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock</h1>
    <select id="city">  
        <option value="">Select a city</option>
        <option value="America/Los_Angeles">Los Angeles </option>
        <option value="Europe/Rome"> Rome </option>
        <option value="Australia/Sydney"> Sydney</option>
    </select>
<div id="cities">
    <div class="city" id="boston">
        <div>
        <h2>Boston </h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
       <div class="city" id="dublin">
        <div>
        <h2>Dublin </h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    </div>
</div>
<footer>This project was coded by Nicole Hemmer and <a href="https://github.com/nhemmer730/world-clock" target="_blank">open sourced on Github.</a></footer>
<script src="index.js"></script>
</body>
</html>
